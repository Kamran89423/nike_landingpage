<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdn-icons-png.flaticon.com/128/1785/1785348.png"></script>
</head>
<body>
    <div class="mybackground">
    <nav>
        <img src="https://cdn131.picsart.com/351051680037211.png"  id="logo" alt="logo">
        <div class="part2">
            <h4>Home</h4>
            <h4>Contact</h4>
            <h4>About</h4>
            <h4>Blog</h4>
        </div>
        <div class="menu" >
            <img src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png" alt="">
        </div>
    </nav>
    <div class="hero">
        <div class="info">
        <p class="collection" style="font-size: 3vh;">Our Summer Collection</p>
        
        <h1 class="hero-h1">The New Arrival <br> <strong style="color: rgb(215, 89, 70);" id="shoename">Air Max </strong>Shoes</h1>
        <p class="hero-p">Discover stylish Nike arrivals quality <br> comfort, and innovation  for your active life</p>
        <button class="mybtn">Shop now</button>
        <br>
        <div class="franchise-info">
            <div class="allover">
                <h2>1k+</h2>
                <p>Brands</p>
            </div>
            <div class="allover">
                <h2>500+</h2>
                <p>Shops</p>
            </div>
            <div class="allover">
                <h2>250k+</h2>
                <p>Customer</p>
            </div>
        </div>
        </div>
        <div class="animation">
        <div class="shoe">
            <img src="images/NIke_shoe1.png" alt="" id="shoe">
        </div>
        <div class="blocks">
            <img onclick="nikeshoe1()" src="images/NIke_shoe1.png" alt="">
            <img  onclick="nikeshoe2()" src="images/Nike_shoe2.png" alt="">
            <img  onclick="nikeshoe3()" src="images/Nike_shoe3.png" alt="">
        </div>
        </div>
    </div>
    </div>
    <div class="capability">
        <h2>Not Capable for you screen</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
